<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="/assets/favicon-32x32.png" />
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <main>
      <section>
        <article id="first-container" class="container">
          <img id="star-image" src="/assets/icon-star.svg" alt="star" />
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="stars-container">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
          </div>
          <button id="submit">SUBMIT</button>
        </article>
        <article
          id="second-container"
          class="container hide container-selected"
        >
          <div id="img-container">
            <img src="/assets/illustration-thank-you.svg" alt="image" />
          </div>
          <div id="stars-selected">
            <p>You selected X out of 5</p>
          </div>
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </article>
      </section>
    </main>
    <script src="./script.js" />
  </body>
</html>
